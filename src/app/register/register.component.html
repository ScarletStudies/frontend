<!-- thanks to https://getbootstrap.com/docs/4.1/examples/sign-in/ -->
<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Register</h1>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" required>

    <label for="inputPasswordConfirmation" class="sr-only">Password</label>
    <input type="password" id="passwordConfirmation" class="form-control" placeholder="Password Confirmation" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>

<div class="form-signin">
    <p>
	Have an account? <a class="register" routerLink="/login">Login</a>.
    </p>
</div>
