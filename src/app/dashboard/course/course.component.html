<div class="container">
    <div class="row mt-4">
	<div class="col-3">
	    <app-semester-courses></app-semester-courses>

	    <form class="card mt-2"
		  [formGroup]="sortForm">
		<div class="card-header">
		    <span class="font-weight-bold">Search and Filter</span>
		</div>
		<div class="card-body">
		    <div class="form-group">
			<label>Sort</label>
			<select class="custom-select"
				formControlName="sort">
			    <option selected value="time">New</option>
			    <option value="activity">Recent Activity</option>
			</select>
		    </div>

		    <div class="form-group">
			<label>Category</label>
			<select class="custom-select"
				formControlName="category">
			    <option selected [ngValue]="null">None</option>
			    <option *ngFor="let category of categories$ | async"
					    [value]="category.id">
				{{ category.name }}
			    </option>
			</select>
		    </div>

		    <div class="form-group">
			<label>Semester</label>
			<select class="custom-select"
				disabled="disabled">
			    <option selected>Current</option>
			</select>
		    </div>

		    <div class="form-group">
			<label for="search">Search</label>
			<input formControlName="query"
			       type="text"
			       class="form-control"
			       id="search"
			       placeholder="...">
		    </div>
		</div>
	    </form>
	</div>

	<div class="col-9">
	    <div class="d-flex justify-content-between mb-2">
		<h4 class="">{{ course?.name }}</h4>
		<button type="button"
			class="btn btn-primary btn-sm open-new-post-modal"
			(click)="open()">
		    New Post
		</button>
	    </div>

	    <app-post-list *ngIf="course"
			   [courses]="[course]"
			   [limit]="10"
			   [sort]="sortForm?.value.sort"
			   [category]="sortForm?.value.category"
			   [query]="sortForm?.value.query"></app-post-list>
	</div>
    </div>
</div>
