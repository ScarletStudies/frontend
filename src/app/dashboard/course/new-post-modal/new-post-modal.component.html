<div class="modal-header">
    <h5 class="modal-title">New Post</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
	<span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body new-post-modal-body">
    <form [formGroup]="form"
	  (ngSubmit)="submit()">
	<div class="form-group">
	    <label for="newPostTitle">
		Title *
	    </label>
	    <input formControlName="title"
		   type="text"
		   class="form-control"
		   id="newPostTitle"
		   placeholder="Title...">
	</div>

	<div class="form-group">
	    <label for="newPostCategory">
		Category *
	    </label>
	    <select formControlName="category"
				     class="form-control" 
				     id="newPostCategory">
		<option *ngFor="let category of categories$ | async"
				[value]="category.id">
		    {{ category.name }}
		</option>
	    </select>
	</div>

	<div class="form-group">
	    <label for="">
		Due Date
	    </label>

	    <div class="input-group">
		<input formControlName="due_date"
		       class="form-control"
		       placeholder="yyyy-mm-dd"
		       name="dp"
		       ngbDatepicker
		       [displayMonths]="2"
		       [navigation]="'arrows'"
		       #d="ngbDatepicker">
		<div class="input-group-append">
		    <button class="btn btn-outline-secondary"
			    (click)="d.toggle()"
			    type="button">
			<i class="fa fa-fw fa-calendar"></i>
		    </button>
		</div>
	    </div>

	    <small class="form-text text-muted">
		Adding a due date will cause the post to appear on the calendar. A due date is optional.
	    </small>
	</div>

	<div class="form-group">
	    <label for="newPostContent">
		Content *
	    </label>

	    <quill-editor formControlName="content"
			  id="newPostContent"
			  placeholder="Post content..."
			  [style]="{height: '200px'}"
			  [modules]="quillModules"></quill-editor>
	</div>

	<button type="submit"
		class="btn btn-primary"
		[disabled]="form.invalid">
	    Submit
	</button>
    </form>
</div>
