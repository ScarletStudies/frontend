<h5>Course Schedule</h5>

<div *ngIf="scheduleCourses$ | async; let courses">
    <table class="table">
	<thead>
	    <tr>
		<th scope="col">Course Name</th>
		<th scope="col">Course ID</th>
		<th scope="col">Actions</th>
	    </tr>
	</thead>
	<tbody>
	    <tr class="course schedule"
		*ngFor="let course of courses">
		<td class="course-name">
		    {{ course.name }}
		</td>
		<td>
		    {{ course.offering_unit }}:{{ course.subject }}:{{ course.course_number }}
		</td>
		<td>
		    <button type="button"
				  class="btn btn-danger btn-sm remove"
				  (click)="removeCourseFromSchedule(course)">
			Remove
		    </button>
		</td>
	    </tr>
	</tbody>
    </table>

    <p *ngIf="courses.length === 0">
	No courses in semester.
    </p>
</div>
