<h2>Add Course</h2>

<div class="form-row">
    <input [formControl]="queryControl"
	   type="text"
	   class="form-control search"
	   placeholder="Try 'calculus' or '01:750:229'">
    <p class="text-muted small pt-1 pl-1 mb-0">
	Search in course name or by whole course ID.
    </p>
</div>

<div *ngIf="availableCourses$ | async; let courses">
    <table class="table table-striped mt-2">
	<thead>
	    <tr>
		<th scope="col">Course Name</th>
		<th scope="col">Course ID</th>
		<th scope="col">Actions</th>
	    </tr>
	</thead>
	<tbody>
	    <tr class="course available"
		*ngFor="let course of courses">
		<td class="course-name">
		    {{ course.name }}
		</td>
		<td>
		    {{ course.offering_unit }}:{{ course.subject }}:{{ course.course_number }}
		</td>
		<td>
		    <button type="button"
				  class="btn btn-secondary btn-sm add"
				  (click)="addCourseToSchedule(course)">
			Add
		    </button>
		</td>
	    </tr>
	</tbody>
    </table>

    <p *ngIf="courses.length === 0">
	No courses available.
    </p>
</div>
