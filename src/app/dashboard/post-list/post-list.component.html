<div class="list-group">
    <a *ngFor="let post of posts"
       class="list-group-item list-group-item-action"
       (click)="viewPost(post.id)">
	<app-post-list-item [post]="post"
			    [options]="itemOptions"></app-post-list-item>
    </a>
</div>

<small class="d-block text-center mt-3">
    <button *ngIf="loadMore && queryParams$.value.limit === posts.length"
		   type="button"
		   class="btn btn-link btn-sm load-more"
		   (click)="loadMore()">
	Load More
    </button>
</small>
