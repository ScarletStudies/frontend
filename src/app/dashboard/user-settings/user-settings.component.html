<div class="row">
    <div class="col">
	<h4 class="my-4">User Settings</h4>

	<h5>Change Password</h5>

	<form [formGroup]="changePasswordForm"
	      (ngSubmit)="changePassword()">
	    <div class="form-group">
		<label for="currentPassword">
		    Current Password *
		</label>
		<input formControlName="currentPassword"
		       type="password"
		       class="form-control"
		       id="currentPassword">
	    </div>

	    <div class="form-group">
		<label for="newPassword">
		    New Password *
		</label>
		<input formControlName="newPassword"
		       type="password"
		       class="form-control"
		       id="newPassword">
	    </div>

	    <div class="form-group">
		<label for="newPasswordConfirmation">
		    New Password *
		</label>
		<input formControlName="newPasswordConfirmation"
		       type="password"
		       class="form-control"
		       id="newPasswordConfirmation">
	    </div>

	    <button type="submit"
		    class="btn btn-primary">
		Change Password
	    </button>
	</form>

	<hr>

	<h5>Delete Account</h5>

	<form [formGroup]="deleteAccountForm"
	      (ngSubmit)="deleteAccount()">
	    <div class="form-group">
		<label for="passwordCheck">
		    Current Password *
		</label>
		<input formControlName="passwordCheck"
		       type="password"
		       class="form-control"
		       id="passwordCheck">
	    </div>
	    
	    <button type="submit"
		    class="btn btn-danger">
		Delete Account
	    </button>
	</form>
    </div>
</div>
