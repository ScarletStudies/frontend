<!-- thanks to https://getbootstrap.com/docs/4.1/examples/sign-in/ -->
<form class="form-signin mt-3"
      [formGroup]="form"
      (ngSubmit)="login()">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <label for="inputEmail"
	   class="sr-only">
	Email address
    </label>

    <input formControlName="email"
	   type="email"
	   id="email"
	   class="form-control"
	   placeholder="Email address *"
	   required>

    <label for="inputPassword"
	   class="sr-only">
	Password
    </label>

    <input formControlName="password"
	   type="password"
	   id="password"
	   class="form-control"
	   placeholder="Password *"
	   required>

    <button class="btn btn-lg btn-primary btn-block"
	    type="submit"
	    [disabled]="form.invalid && form.touched">
	Sign in
    </button>
</form>

<div class="form-signin">
    <p>
	Need an account? <a class="register" routerLink="/register">Register</a>.
    </p>
</div>
